<!DOCTYPE html>
<html>
<head>
    <title>Login | Register</title>
</head>
<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg, #2196F3, #21CBF3);
    font-family:Arial, sans-serif;
">

    <div style="
        background:white;
        padding:40px;
        width:320px;
        border-radius:10px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
        text-align:center;
    ">
        <h2 style="margin-bottom:25px; color:#333;">Welcome</h2>

        <!-- Login Button -->
        <a href="Login.html"
           style="
               display:block;
               padding:12px;
               margin-bottom:15px;
               background:#2196F3;
               color:white;
               text-decoration:none;
               border-radius:5px;
               font-size:16px;
           ">
            Login
        </a>

        <!-- Register Button -->
        <a href="Register.html"
           style="
               display:block;
               padding:12px;
               background:#4CAF50;
               color:white;
               text-decoration:none;
               border-radius:5px;
               font-size:16px;
           ">
            Register
        </a>
    </div>

</body>
</html>
